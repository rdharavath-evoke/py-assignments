<!DOCTYPE html>
<html>
    <title>this is sample file</title>
    <body>
        <div>
            <a href="" class="link" data-link="http://example.com">Click me</a><br>
            <a href="" class="link" data-link="http://example-2.com">Click me 2</a><br>
            <a href="" class="link" data-link="https://www.google.com">Click me 3</a>
        </div>
          
          <div id="popup">
              <iframe id="popupiframe"></iframe>
          </div>
          <div id="popupdarkbg"></div>

        <script>
            document.querySelectorAll('.link').forEach(function(lk){
    lk.onclick = function(e) {
        e.preventDefault();
        document.getElementById("popupdarkbg").style.display = "block";
        document.getElementById("popup").style.display = "block";
        document.getElementById('popupiframe').src = this.getAttribute('data-link');
        console.log(this.getAttribute('data-link'));
        document.getElementById('popupdarkbg').onclick = function() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("popupdarkbg").style.display = "none";
    };
    return false;
  }
});

window.onkeydown = function(e) {
  if (e.keyCode == 27) {
    document.getElementById("popup").style.display = "none";
    document.getElementById("popupdarkbg").style.display = "none";
    e.preventDefault();
    return;
  }
}
        </script>


<style>
    .popup { display: none; position: fixed; top: 12%; left: 15%; width: 100%; height: 100%; background-color: transparent; z-index: 10; }
.popup iframe { width: 100%; height: 100%; border: 0; }
.popupdarkbg { position: fixed; z-index: 5; left: 0; top: 0; width: 100%; height: 100%; overflow: hidden; background-color: rgba(0,0,0,.75); display: none; }
</style>


    </body>
</html>

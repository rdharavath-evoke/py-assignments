<!DOCTYPE html>

<html lang="en">
    
        <thead>
            <meta charset="UTF-8" />
            <meta name="viepoint" content="width=device-width,initial-scale=1.0">
        </thead>
        <h1>Employee details</h1>
        <tbody>
            <table border="1">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>email</th>
                    <th>Course</th>
                    <th>UPDATES</th>
                    <th>DELETES</th>
                </tr>
        
            {% for row in data %}
            <tr>
                {% for d in row %}
                    {% if loop.index == 6 %} 
                        <td><a href="/employeeupdate?id={{row[0]}}">Update</a></td>
                    {% elif loop.index == 7 %} 
                        <td><a href="/employeedelete?id={{row[0]}}">Delete</a></td>
                    {% else %}
                        <td>{{ d }}</td>
                    {% endif %}
                {% endfor %} 
            </tr>
            {% endfor %}
            </table>

            <h2><a href = "\">go back to home page</a></h2>
                
             
        </tbody>
    
</html>

<html>
   <body>
      {% if data %}
      <form action = "{{ url_for('updates') }}" method = "POST">
         <h3>Enter data to update</h3>
         Id<br>
         <input type = "int" name = "id"  readonly value="{{data[0]}}"/></br>
        
         Name<br>
         <input type = "text" name = "nm"  value="{{data[1]}}"/></br>
         
         Salary<br>
         <input type="number" min="10000" name="salary"  value="{{data[2]}}" /></br>
        
         Email<br>
         <input type = "text" name = "email" readonly value="{{data[3]}}" /><br>
        <!-- 
         Course<br>
         <input type = "text" name = "course" /></br>
        -->
         <input type = "submit" value = "submit" /><br>

      </form>
      {% else %}
      <h1>{{msg}}</h1>
      {%endif%}
      
      
   </body>
</html>
